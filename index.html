<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="music-player-card">
                <nav class="nav-container">
                    <div class="nav-button">
                        <i class="bx bx-chevron-left"></i> 
                    </div>
                    <div class="nav-button">
                        <i class="bx bx-menu"></i> 
                    </div>
                </nav>
                <div class="image-container">
                    <img class="song-image" src="assets/images/naoki.jpg" alt="Thumbnail">
                </div>
                <h1 class="song-title">Dancing nihilist</h1>
                <p class="artist-name">Pathetic</p>
                <audio id="audio-player" controls style="display: none;">
                    <source src="assets/songs/dancing-nihilist.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress-bar" class="progress-slider">
                <div class="control-buttons">
                    <div class="control-btn" id="prev-btn"><i class="bx bx-skip-previous"></i></div>
                    <div class="control-btn play-pause-btn" id="play-pause-btn"><i class="bx bx-play" id="play-pause-icon"></i></div>
                    <div class="control-btn" id="next-btn"><i class="bx bx-skip-next"></i></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
